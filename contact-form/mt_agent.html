<head>
    <meta charset="utf-8" />

    <title>Contact Mega Travel Agent</title>
    <link href="megaTravel.css" rel="stylesheet" />
    <link href="formStyles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <img style="width:25%; height:auto; display:block; margin-top:auto; margin-bottom:auto;"
        src="site_files/mega_travel_logo.png" alt="Mega Travel Logo"/>       

        <div style="width:100%; height:25px; margin-bottom:0px; background-color:#d3d3d3;">
        </div>

        <nav style="margin:auto">
            <ul style="display:table; margin: auto;"> 
                <a href="mt_home.html">Home</a>
                <a href="mt_about.html">About</a>
                <a href="mt_agent.html">Contact Agent</a>
            </ul>        
        </nav>
    </header>

    <article style="margin-left: 2%;">
        <h1>Contact an Agent</h1>
        <p class="reg">We would love to know more about your travel plans. 
            Please fill out this contact form to get in touch with a travel agent. 
        </p>
    </article>
        </br>
    <form id="contact">
        <fieldset>
        <legend><strong>Contact Information</strong></legend> 

           <div class="formRow">
               <label>First Name:</label>	
                   <input name="first name" id="fname" type="text"/>
               </div>
               </br>
           <div class="formRow">
               <label>Last Name:</label>	
                   <input name="last name" id="lname" type="text"/>
               </div>
               </br>
           <div class="formRow">
               <label>Email:</label>	
                   <input name="email" id="email" type="email"/>
               </div>	
               </br>	
           <div class="formRow">
               <label>Phone Number (no spaces or hyphens):</label>	
                   <input name="phone" id="phone" type="tel" 
                   placeholder="##########"/>
               </div>		
               </br>
        </fieldset>
             </br>
        <fieldset>
        <legend><strong>Travel Information</strong></legend>

           <div class="formRow">
               <label>Number of Adults Traveling:</label>
               <input name="adults" id="adults" type="number" min="1">
               </div>
               </br>
           <div class="formRow">
               <label>Number of Children Traveling:</label>
               <input name="children" id="children" type="number" min="0">
               </div>
               </br>
           <div class="formRow">
               <label>Start Date of Travel:</label>
               <input name="startdate" id="startdate" type="date" min="2021-01-01" max="2023-12-31">
               </div>
                </br> 
               <!--Activity Selector-->
               <div id="ActivitySelector">
                    <label for="destinations">Select your desired destination:</label>
                    </br>
                    <select name="destination select" id="destination-selector">
                      <option value="selectOne">-----</option>
                      <option value="maldives">Maldives</option>
                      <option value="mexico">Cancun, Mexico</option>
                      <option value="nz">New Zealand</option>
                      <option value="italy">Venice, Italy</option>
                    </select>
                    <input id="viewAct" type="button" onclick="getOptions()" 
                    value="View Activities" style="background-color:lightblue;">
                  <div id="actList"></div>
                </div>
        </fieldset>
       </form>

        </br>
        <div id="buttons">
            <input id="submit" type="submit" value="Submit" onclick="validate()" />
            <input id="clear" type="reset" value="Clear" onclick="clearForm()" />
            </div> 

       <div id="validation"></div>

    <footer>
        <h2>Copyright protected. All rights reserved.</h2>
        <h2>MEGA TRAVELS<br>mega@travels.com</h2>
    </footer>

    <script src="activites.js"></script>
    <script src="form.js"></script>
</body>
