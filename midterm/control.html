<head>
    <meta charset="utf-8" />
    <title>Control Home's Smart Devices</title>
    <link href="midtermStyles.css" rel="stylesheet" />
</head>

<body>
    <header id="header" >
        <nav>
            <ul class="nav">
                <a style="padding:3%;" href="monitor.html">Monitor</a>
                <a style="padding:3%;" href="control.html">Controls</a>
            </ul>
        </nav>
    </header>

    <form>
        <fieldset>
        <legend>Doors</legend> 

        <div id="frontDoor">
            <label class="device">Set When the Front Door will be Unlocked</label>
            </br>
            <label>Start Time</label>
            <input id="frontDoorStart" type="time">
            <label>End Time</label>
            <input id="frontDoorEnd" type="time">
            </div>
            </br>
        <div id="backDoor">
            <label class="device">Unlock Back Door</label>
            </br>
            <label>Start Time</label>
            <input id="backDoorStart" type="time"/>
            <label>End Time</label>
            <input id="backDoorEnd" type="time"/>
            </div>
            </br>
        <div id="garageDoor">
            <label class="device">Garage Door</label>
            </br>
            <label>Start Time</label>
            <input id="garageDoorStart" type="time"/>
            <label>End Time</label>
            <input id="garageDoorEnd" type="time"/>
            </div>
            </br>
        </fieldset>

        <fieldset>
        <legend><strong>Lights & Lamps</strong></legend>
        <div id="drLight">
            <label class="device">Dining Room Light</label>
            </br>
            <label>Start Time</label>
            <input id="drLightStart" type="time"/>
            <label>End Time</label>
            <input id="drLightEnd" type="time"/>
            </div>
            </br>
        <div id="lrLamp">
            <label class="device">Living Room Lamp</label>
            </br>
            <label>Start Time</label>
            <input id="lrLampStart" type="time"/>
            <label>End Time</label>
            <input id="lrLampEnd" type="time"/>
            </div>
            </br>
        <div id="b1Lamp">
            <label class="device">Bedroom #1 Desk Lamp</label>
            </br>
            <label>Start Time</label>
            <input id="b1LampStart" type="time"/>
            <label>End Time</label>
            <input id="b1LampEnd" type="time"/>
            </div>
            </br>
        <div id="b2Lamp">
            <label class="device">Bedroom #2 Floor Lamp</label>
            </br>
            <label>Start Time</label>
            <input id="b2LampStart" type="time"/>
            <label>End Time</label>
            <input id="b2LampEnd" type="time"/>
            </div>
            </br>
        </fieldset>

        <fieldset>
        <legend><strong>Fans</strong></legend>
        <div id="kitchFan">
            <label class="device">Kitchen Fan</label>
            </br>
            <label>Start Time</label>
            <input id="kitchFanStart" type="time"/>
            <label>End Time</label>
            <input id="kitchFanEnd" type="time"/>
            </div>
            </br>
        <div id="bathFan">
            <label class="device">Bathroom Fan</label>
            </br>
            <label>Start Time</label>
            <input id="bathFanStart" type="time"/>
            <label>End Time</label>
            <input id="bathFanEnd" type="time"/>
            </div>
            </br>
        </fieldset>

        <fieldset>
        <legend><strong>Laundry</strong></legend>
        <div id="washer">
            <label class="device">Washer</label>
            </br>
            <label>Start Time</label>
            <input id="washerStart" type="time"/>
            <label>End Time</label>
            <input id="washerEnd" type="time"/>
            </div>
            </br>
        <div id="dryer">
            <label class="device">Dryer</label>
            </br>
            <label>Start Time</label>
            <input id="dryerStart" type="time"/>
            <label>End Time</label>
            <input id="dryerEnd" type="time"/>
            </div>
            </br>
        </fieldset>
    </form>
    <button id="confirm" onclick="Confirm()">Confirm</button>
    <div id="test"></div>
    <footer>
    </footer>
    <script src="midterm.js"></script>
</body>
</html>
