    <article style="margin-left: 2%;">
        <h1>Contact an Agent</h1>
        <p class="reg">We would love to know more about your travel plans. 
            Please fill out this contact form to get in touch with a travel agent. 
        </p>
    </article>
        </br>
    <form action="http://localhost/php-admin-assignment/confirm.php" method="post" id="contact">
        <fieldset>
        <legend><strong>Contact Information</strong></legend> 

           <div class="formRow">
               <label>First Name:</label>	
                   <input type="text" name="fname" required/>
               </div>
               </br>
           <div class="formRow">
               <label>Last Name:</label>	
                   <input type="text" name="lname" required/>
               </div>
               </br>
           <div class="formRow">
               <label>Email:</label>	
                   <input type="email" name="email" required/>
               </div>	
               </br>	
           <div class="formRow">
               <label>Phone Number (no spaces or hyphens):</label>	
                   <input type="tel" name="phone"
                   placeholder="##########" required />
               </div>		
               </br>
        </fieldset>
             </br>
        <fieldset>
        <legend><strong>Travel Information</strong></legend>

           <div class="formRow">
               <label>Number of Adults Traveling:</label>
               <input type="number" name="adults" min="1">
               </div>
               </br>
           <div class="formRow">
               <label>Number of Children Traveling:</label>
               <input type="number" name="children" min="0">
               </div>
               </br>
           <div class="formRow">
               <label>Start Date of Travel:</label>
               <input type="date" name="startdate" min="2021-01-01" max="2023-12-31" 
               required>
               </div>
                </br>
               <!--Activity Selector-->
               <div id="ActivitySelector">
                    <label for="destinations">Select your desired destination:</label>
                    </br>
                    <select name="destinationselect" id="destination-selector" required>
                      <option value="" disabled selected hidden>-----</option>
                      <option value="Maldives">Maldives</option>
                      <option value="Cancun">Cancun, Mexico</option>
                      <option value="New Zealand">New Zealand</option>
                      <option value="Venice">Venice, Italy</option>
                    </select>
                    <input type="button" id="viewAct" onclick="getOptions()" 
                    value="View Activities" style="background-color:lightblue;">
                  <div name="actList" id="actList"></div>
                </div>
        </fieldset>
        <div id="buttons">
            <input type="submit" id="submit" value="Submit" onclick="validate()" />
            <input type="reset" id="clear" value="Clear" onclick="clearForm()" />
            </div> 
       </form>

       </br>
       <div id="validation"><p id="demo"></p></div>
